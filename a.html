<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin:0;padding:0;}
		body{
			background: url(image/bg.jpg);
			/*让背景铺满整个空间*/
			background-size: cover;
			/*background-size: 100% 100%;*/
			overflow: hidden;

		}
		img{
			width:18px;
			height: 18px;
			position: absolute;
			top:0px;
			left:0px;
		}
	</style>
	<script src="../lib/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!-- <img src="image/1.jpg" alt=""> -->

	<script>
		$(function(){
			var fireWorms = [];
			for(var i = 0;i < 30;i++){
				// 生成萤火虫节点
				fireWorms[i] = $(' <img src="image/1.jpg" alt="">');
				// 给其一个随机位置
                fireWorms[i].css({'left':randomX(),'top':randomY()});
				// 把他添加到文档
                $(document.body).append(fireWorms[i]);
				// 使用动画让其移动
				fly(fireWorms[i]);
			}

			function randomX(){
				var xPos = Math.floor(Math.random()*$(document).width());
				return xPos + 'px';
			}
			function randomY(){
				var yPos = Math.floor(Math.random()*$(document).height());
				return yPos + 'px';
			}
			function randomSpeed(){
				var speed = Math.floor(Math.random()*1000 + 5000);
				return speed;
			}
			function fly(ele){
				ele.animate({'left':randomX(),'top':randomY()},randomSpeed(),function(){
					// 当动画结束后继续移动
					fly(ele);
				})
			}
		})
	</script>
